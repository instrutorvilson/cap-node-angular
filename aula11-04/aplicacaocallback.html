<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="ola()">
    <p></p>
    <p></p>


    <script>
        function ola() {
            setTimeout(listarNome, 3000)
            document.getElementsByTagName("p")[1].innerHTML = "Ola ";
        }

        function listarNome() {
            document.getElementsByTagName("p")[0].innerHTML = "Ana da Silva"
        }
    </script>
</body>

</html>
