<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabela com bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        tbody tr:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mb-5">
        <div>
            <form action="#" class="was-validated">
                <label for="idnome" class="form-label">Nome</label>
                <input class="form-control" type="text" id="idnome" placeholder="Informe nome" required />
                <div class="invalid-feedback">
                    Informe nome
                </div>

                <label for="idfone" class="form-label">Fone</label>
                <input class="form-control" type="text" id="idfone" placeholder="Informe fone" required />
                <div class="invalid-feedback">
                    Informe fone
                </div>

                <label for="idemail" class="form-label">Email</label>
                <input class="form-control" type="text" id="idemail" placeholder="Informe email" required />
                <div class="invalid-feedback">
                    Informe email
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary">Salvar</button>
                    <button class="btn btn-danger">Cancelar</button>
                </div>
            </form>

        </div>
    </div>
    <table class="table table-striped">
        <thead class="bg-success text-white">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Fone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ana</td>
                <td>123</td>
                <td>ana@gmail.com</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Ana</td>
                <td>123</td>
                <td>ana@gmail.com</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Ana</td>
                <td>123</td>
                <td>ana@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
