<div class="container">
    <h1>Cadastro de Produto</h1>
    <form #f="ngForm" (ngSubmit)="gravar(f.value)">
        <input required minlength="5" class="form-control" type="text" #fnome="ngModel" ngModel name="descricao" placeholder="Informe descrição" />
        <div *ngIf="fnome.errors?.['required']" class="ng-invalid">
            Informe a descrição do produto
        </div>

        <div *ngIf="fnome.errors?.['minlength']" class="ng-invalid">
            Informe no minimo 5 caracteres
        </div>

        <input required class="form-control" type="text" #fpreco="ngModel" ngModel name="preco" placeholder="Informe preco" />
        <div *ngIf="fpreco.invalid" class="ng-invalid">
            Informe o preço do produto
        </div>

        <input required class="form-control" type="text" #fEstoque="ngModel" ngModel name="estoque" placeholder="Informe estoque" />
        <div *ngIf="fEstoque.invalid" class="ng-invalid">
            Informe o estoque do produto
        </div>
        <div class="mt-3 mb-3">
            <button [disabled]="f.invalid" class="btn btn-primary me-2">Salvar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>

<div>
    <table class="table">
        <thead class="bg-success">
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Edição</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of produtos">
                <td> {{ prod.id }}</td>
                <td> {{ prod.descricao }}</td>
                <td> {{ prod.preco }}</td>
                <td> {{ prod.estoque }}</td>
                <td> <a [routerLink]="['/produtos',prod.id]"><i class="material-icons">mode_edit</i></a></td>
                <td> <i role="button" class="material-icons text-primary" (click)="excluir(prod.id)">delete</i></td>
            </tr>
        </tbody>
    </table>
</div>
