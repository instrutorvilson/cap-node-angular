<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            margin: auto;
        }
        
        input {
            width: 100%;
            margin-bottom: 3px;
        }
    </style>
</head>

<body>
    <div>
        <form method="get" action=".">
            <label>Nome:
                <input  type="text" id="nome" value=""/>
            </label>

            <label>Cep:
                <input  type="text" id="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" />
            </label>

            <label>Rua:
               <input  type="text" id="rua" size="60" />
            </label>

            <label>Numero:
                <input  type="text" id="numero" size="60" />
             </label>

            <label>Complemento:
                <input  type="text" id="complemento" size="40" />
            </label>

            <label>Bairro:
                 <input  type="text" id="bairro" size="40" />
            </label>

            <label>Cidade:
                <input  type="text" id="cidade" size="40" />
            </label>
            <label>Estado:
               <input  type="text" id="uf" size="2" />
            </label>
        </form>
        <div>
            <button onclick="dispararEvento()">Salvar</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <script>
            function pesquisacep(valor) {
                var script = document.createElement('script');
                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/' + valor + '/json/?callback=pegaEndereco';
                //Insere script no documento e carrega o conte√∫do.
                document.body.appendChild(script);
            }

            function pegaEndereco(endereco) {
                document.getElementById("rua").value = endereco.logradouro
                document.getElementById("bairro").value = endereco.bairro
                document.getElementById("complemento").value = endereco.complemento
                document.getElementById("cidade").value = endereco.localidade
                document.getElementById("uf").value = endereco.uf
            }

            function dispararEvento() {
                if (validaDados()) {
                    salvar()
                }
            }

            function validaDados() {
                if (document.getElementById("cep").value === "") {
                    alert("Informe cep")
                    document.getElementById("cep").focus()
                    return false
                }

                if (document.getElementById("rua").value === "") {
                    alert("Informe rua")
                    document.getElementById("rua").focus()
                    return false
                }

                if (document.getElementById("numero").value === "") {
                    alert("Informe numero")
                    document.getElementById("numero").focus()
                    return false
                }
                return true;
            }

            function salvar() {
                var cliente = {
                    nome: document.getElementById("nome").value,
                    cep: document.getElementById("cep").value,
                    rua: document.getElementById("rua").value,
                    numero: document.getElementById("numero").value,
                    complemento: document.getElementById("complemento").value,
                    bairro: document.getElementById("bairro").value,
                    cidade: document.getElementById("cidade").value,
                    uf: document.getElementById("uf").value
                }

                fetch("http://localhost:3000/clientes", {
                    method: 'POST',
                    body: JSON.stringify(cliente),
                    headers: {
                        'Content-Type': 'Application/json'
                    }
                })
            }

            function limpar() {
                document.getElementById("rua").value = ""
                document.getElementById("bairro").value = ""
                document.getElementById("complemento").value = ""
                document.getElementById("cidade").value = ""
                document.getElementById("uf").value = ""
            }
        </script>
    </div>
</body>

</html>
