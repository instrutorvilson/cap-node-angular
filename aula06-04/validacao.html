<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="#" class="was-validated" novalidate>
            <div>
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Informe nome" required/>
                <div class="invalid-feedback">
                    Informe o nome
                </div>
            </div>
            <div>
                <label for="fone" class="form-label">Fone</label>
                <input type="text" id="fone" class="form-control" placeholder="Informe fone" required />
                <div class="invalid-feedback">
                    Informe o fone
                </div>
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control mb-2" placeholder="informe email" required/>
                <div class="invalid-feedback">
                    Informe o email
                </div>
            </div>
            <div>
                <button class="btn btn-outline-primary">Salvar</button>
                <button class="btn btn-outline-danger">Cancelar</button>
            </div>

    </div>
    </form>
    </div>
</body>

</html>
