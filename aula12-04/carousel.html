<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            width: 100%;
            height: 30vh;
        }
    </style>
</head>

<body>
    <!--container-->
    <div id="demo" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <!--Indicators-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active bt">
            </button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1">
            </button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2">
            </button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3">
            </button>
        </div>

        <!--slides-->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./imagens/onca.jpg" alt="onça" class="d-block" />
            </div>
            <div class="carousel-item active">
                <img src="./imagens/onca2.jpg" alt="onça1" class="d-block" />
            </div>
            <div class="carousel-item">
                <img src="./imagens/onca3.jpg" alt="onça" class="d-block" />
            </div>
            <div class="carousel-item">
                <img src="./imagens/onca4.jpg" alt="onça" class="d-block" />
            </div>
        </div>
        <!--Botoes navegação-->
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
           <span class="carousel-control-prev-icon"></span> 
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span> 
         </button>

    </div>
</body>

</html>
