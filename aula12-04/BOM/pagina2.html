<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label></label> <br>
    <label></label>
    <br>
    <label></label>
    <hr>
    <button onclick="window.history.back()">Voltar</button>
    <script>
        document.getElementsByTagName("label")[0].innerHTML = window.location.protocol;
        document.getElementsByTagName("label")[1].innerHTML = window.location.hostname;
        document.getElementsByTagName("label")[2].innerHTML = window.location.pathname;
    </script>
</body>
